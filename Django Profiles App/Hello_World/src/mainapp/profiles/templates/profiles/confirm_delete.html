{% extends "base.html" %}

{% block title %}My World{% endblock %}

{% block header %}Delete Confirmation:{% endblock %}

{% block content %}
<div class="admin_panel">
    <!-- The "." action sends it right back to the delete method in views.py-->
    <form method="POST" action=".">
        <div class="frmObject_container">
            {% csrf_token %}
            <h2>Confirm </h2>
            <!-- item.name wildcard comes from "context" dictionary item in delete method a-->
            <p>Are you sure you would like to delete "{{item.name}} from the database?</p>

            {{ item.as_p  }}
            <div class="frmBtn_container">
                <input id="btn_warn" type="submit"  class="btn" value="Yes, delete it!">
                <a href="{% url 'admin_console' %}" class="btn">Cancel</a>
            </div>
        </div>
    </form>
</div>

{% endblock %}
