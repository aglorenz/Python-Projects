{% extends "base.html" %}

{% block title %}My World{% endblock %}

{% block header %}Edit Profile{% endblock %}

{% block content %}

<div class="admin_panel">
    <form name="profileForm" method="POST" action="../details/">
        <div class="frmObject_container">
            <table>
                {% csrf_token %}
                {{ form.non_field_errors }}
                {{ form.as_table }}
            </table>
            <div class="frmBtn_container">
                <input class="btn" type="submit" value="Save Changes">
            </div>
            <div class="frmBtn_container">
<!--                <button type="button" class="btn"><a href="../{{ form.pk }}delete/">DELETE</a></button>-->
                <a href="../{{ form.pk }}delete/" class="btn" >Delete</a>
<!--                <a href="../{{ form.pk }}delete/"><button class="btn">DELETE</button></a>-->
                <a href="{% url 'admin_console' %}" class="btn">Cancel</a>
            </div>
        </div>
    </form>
</div>

{% endblock %}
